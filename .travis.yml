language: node_js
node_js:
  - 'node'
  - '16'
  - '14'
  - '12'
cache:
  directories:
    - ~/.npm

before_install:
  - npm install -g npm
install:
  - travis_retry npm install
after_success:
  - 'cat ./coverage/lcov.info | ./node_modules/.bin/coveralls'
jobs:
  include:
    - stage: release
      node_js: lts/*
      before_install:
        - npm install -g npm
      install:
        - travis_retry npm install
      before_script: skip
      script: npm run semantic-release
      after_success: skip
      after_failure: skip
      after_script: skip
